<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Annotation Platform</title>
    <style>
        /* Variables */
        :root {
            --primary-color: #006400;
            --primary-light: #e8f5e9;
            --text-color: #333333;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --error-color: #dc3545;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }

        /* Base Styles */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--primary-light);
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Login Card */
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 380px;
            padding: 2.5rem;
        }

        /* Logo & Header */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 1.25rem;
        }

        .login-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            display: block;
            width: 92%;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 100, 0, 0.1);
        }

        /* Error Message */
        .error-message {
            color: var(--error-color);
            background-color: rgba(220, 53, 69, 0.1);
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border-radius: 6px;
        }

        /* Button */
        .btn-login {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background-color: #005000;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Remember Me Checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <img alt="Thymeleaf Logo" class="logo" th:src="@{/images/logo.svg}">
        <h1 class="login-title">Annotation Platform</h1>
        <p class="login-subtitle">Welcome back</p>
    </div>

    <!-- Error Message -->
    <div th:if="${param.error}" class="error-message">
        Invalid username or password
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label>
        </div>

        <button type="submit" class="btn-login">Sign In</button>
    </form>

    <div class="login-footer">
        Powered by <a href="https://www.thymeleaf.org" target="_blank">Thymeleaf</a>
    </div>
</div>
</body>
</html>
