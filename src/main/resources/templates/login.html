<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Annotation Platform</title>
    <style>
        /* Variables */
        :root {
            --primary-color: #006400;      /* Dark green (Thymeleaf brand color) */
            --primary-light: #008000;      /* Lighter green for hover states */
            --primary-very-light: #f0f7f0; /* Very light green for backgrounds */
            --text-color: #333333;         /* Dark gray for text */
            --error-color: #dc3545;        /* Red for error messages */
            --border-color: #dddddd;       /* Light gray for borders */
            --shadow-color: rgba(0, 100, 0, 0.1); /* Green-tinted shadow */
        }

        /* Base Styles */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container */
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            margin: 2rem auto;
        }

        /* Header */
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.8rem;
        }

        /* Logo */
        .logo {
            display: block;
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
        }

        /* Form Elements */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 100, 0, 0.1);
        }

        /* Submit Button */
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background-color: var(--primary-light);
        }

        /* Error Message */
        .error {
            color: var(--error-color);
            background-color: rgba(220, 53, 69, 0.1);
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #666;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <!-- Thymeleaf Logo -->
    <img alt="Thymeleaf Logo" class="logo" th:src="@{/images/logo.svg}">

    <h1>Annotation Platform</h1>

    <!-- Error Message -->
    <div th:if="${param.error}" class="error">
        Invalid username or password
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <div class="footer">
        <p>Powered by <a href="https://www.thymeleaf.org" target="_blank">Thymeleaf</a></p>
    </div>
</div>
</body>
</html>
