<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Annotators</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="mb-4">Annotator Management</h2>

<!-- Add Annotator -->
<form th:action="@{/admin/annotators}" method="post" th:object="${annotator}" class="mb-4">
    <div class="row g-3">
        <div class="col-md-4">
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" required/>
        </div>
        <div class="col-md-4">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" required/>
        </div>
        <div class="col-md-4">
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" required/>
        </div>
        <div class="col-md-12 text-end">
            <button class="btn btn-primary" type="submit">Add Annotator</button>
        </div>
    </div>
</form>

<!-- Annotator List -->
<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="annotator, stat : ${annotators}">
        <td th:text="${stat.index + 1}"></td>
        <td th:text="${annotator.firstName}"></td>
        <td th:text="${annotator.lastName}"></td>
        <td>
            <a th:href="@{'/admin/annotators/edit/' + ${annotator.id}}" class="btn btn-sm btn-secondary">Edit</a>
            <a th:href="@{'/admin/annotators/delete/' + ${annotator.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this annotator?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
