<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
</head>
<body>
<h1>An error occurred</h1>
<p><strong>Error:</strong> <span th:text="${errorMessage}">Unknown error</span></p>

<div th:if="${stackTrace != null}">
    <h3>Stack trace:</h3>
    <ul>
        <li th:each="line : ${stackTrace}" th:text="${line}"></li>
    </ul>
</div>
</body>
</html>
