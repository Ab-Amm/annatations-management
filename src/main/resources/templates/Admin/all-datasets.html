<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dataset List</title>
    <style>
        /* ... existing styles ... */

        .btn-edit {
            background-color: #2196F3;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 5px;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 5px;
        }

        /* Container styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Top bar styling */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .top-bar h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .top-bar a {
            background-color: #3498db;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .top-bar a:hover {
            background-color: #2980b9;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        thead {
            background-color: #f5f6fa;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            color: #34495e;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        /* Action buttons styling */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .btn-edit,
        .btn-delete,
        .actions button[type="submit"],
        .actions form button[type="submit"] {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 70px;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-edit:hover {
            background-color: #1976D2;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }

        .actions button[type="submit"],
        .actions form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .actions button[type="submit"]:hover,
        .actions form button[type="submit"]:hover {
            background-color: #388E3C;
        }

        /* Conditional assignment button */
        .actions .button-group > div:last-child button {
            background-color: #FF9800;
        }

        .actions .button-group > div:last-child button:hover {
            background-color: #F57C00;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .button-group {
                flex-direction: column;
                gap: 0.3rem;
            }

            .btn-edit,
            .btn-delete,
            .actions button[type="submit"],
            .actions form button[type="submit"] {
                min-width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <h2>Available Datasets</h2>
        <a th:href="@{/admin/datasets/add}">+ Create New Dataset</a>
        <a th:href="@{/}">Home</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Completion</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dataset : ${datasets}">
            <td th:text="${dataset.name}">Dataset Name</td>
            <td th:text="${dataset.description}">Description</td>
            <td>0%</td>
            <td class="actions">
                <div class="button-group">
                    <!-- View Details -->
                    <form th:action="@{/admin/datasets/details/{id}(id=${dataset.id})}" method="get">
                        <button type="submit">View</button>
                    </form>

                    <!-- Edit Button -->
                    <a th:href="@{/admin/datasets/edit/{id}(id=${dataset.id})}" class="btn-edit">Edit</a>

                    <!-- Delete Button -->
                    <form th:action="@{/admin/datasets/delete/{id}(id=${dataset.id})}" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>

                    <!-- Assign Annotators (conditional) -->
                    <div th:if="${!dataset.annotated}">
                        <form th:action="@{/admin/datasets/assign/{id}(id=${dataset.id})}" method="get">
                            <button type="submit">Assign</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
