<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dataset List</title>
    <style>
        /* ... existing styles ... */

        .btn-edit {
            background-color: #2196F3;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 5px;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <h2>Available Datasets</h2>
        <a th:href="@{/admin/datasets/add}">+ Create New Dataset</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Completion</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dataset : ${datasets}">
            <td th:text="${dataset.name}">Dataset Name</td>
            <td th:text="${dataset.description}">Description</td>
            <td>0%</td>
            <td class="actions">
                <div class="button-group">
                    <!-- View Details -->
                    <form th:action="@{/admin/datasets/details/{id}(id=${dataset.id})}" method="get">
                        <button type="submit">View</button>
                    </form>

                    <!-- Edit Button -->
                    <a th:href="@{/admin/datasets/edit/{id}(id=${dataset.id})}" class="btn-edit">Edit</a>

                    <!-- Delete Button -->
                    <form th:action="@{/admin/datasets/delete/{id}(id=${dataset.id})}" method="post">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>

                    <!-- Assign Annotators (conditional) -->
                    <div th:if="${!dataset.annotated}">
                        <form th:action="@{/admin/datasets/assign/{id}(id=${dataset.id})}" method="get">
                            <button type="submit">Assign</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
