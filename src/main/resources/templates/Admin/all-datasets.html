<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dataset List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 85%;
            margin: auto;
            padding-top: 30px;
        }

        h2 {
            text-align: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-bar a {
            text-decoration: none;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions button {
            margin-right: 8px;
        }

        .actions form {
            display: inline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <h2>Available Datasets</h2>
        <a th:href="@{/admin/datasets/add}">+ Create New Dataset</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Completion</th>
            <th>Actions</th>
       </tr>
        </thead>
        <tbody>
        <tr th:each="dataset : ${datasets}">
            <td th:text="${dataset.name}">Dataset Name</td>
            <td th:text="${dataset.description}">Description</td>
            <td>0%</td> <!-- Placeholder for now -->
            <td class="actions">
                <form th:action="@{/admin/datasets/details/{id}(id=${dataset.id})}" method="get">
                    <button type="submit">View Details</button>
                </form>
                <div th:if="${!dataset.annotated}">
                    <form th:action="@{/admin/datasets/assign/{id}(id=${dataset.id})}" method="get">
                        <button type="submit">Assign Annotators</button>
                    </form>
                </div>
                <div th:if="${dataset.annotated}">
                    <span style="color: green; font-weight: bold;">Annotated</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
