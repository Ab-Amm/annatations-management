<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dataset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Container styling */
        .container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* Page Title */
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
        }

        h2::after {
            content: "";
            width: 60px;
            height: 3px;
            background: #3498db;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        /* Label Styling */
        label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
            display: block;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        /* Textarea Specific Styling */
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
            line-height: 1.5;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        /* File Input Styling */
        input[type="file"].form-control-file {
            padding: 5px;
            background: #fff;
            border: 1px solid #ddd;
        }

        /* Submit Button Styling */
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Error Message Styling */
        #errorDiv {
            margin-top: 20px;
            border-radius: 8px;
            animation: fadeInUp 0.5s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            .btn-primary {
                width: 100%;
            }
        }
        </style>

    <script>
        function validateForm(event) {
            const name = document.getElementById("name").value.trim();
            const description = document.getElementById("description").value.trim();
            const classes = document.getElementById("classes").value.trim();
            const file = document.getElementById("file").value;

            const classList = classes.split(";").map(str => str.trim()).filter(str => str.length > 0);

            let errorMessage = "";

            if (!name || !description || !classes || !file) {
                errorMessage += "All fields are required.<br>";
            }

            if (classList.length < 2) {
                errorMessage += "Please enter at least two classes separated by a semicolon.";
            }

            if (errorMessage) {
                event.preventDefault();
                showError(errorMessage);
            }
        }

        function showError(message) {
            let errorDiv = document.getElementById("errorDiv");
            if (!errorDiv) {
                errorDiv = document.createElement("div");
                errorDiv.id = "errorDiv";
                errorDiv.className = "alert alert-danger";
                document.querySelector("form").prepend(errorDiv);
            }
            errorDiv.innerHTML = message;
        }

        document.querySelector("form").addEventListener("submit", validateForm);
    </script>


</head>
<body>
<div class="container mt-5">
    <h2>Add a New Dataset</h2>

    <form th:action="@{/admin/datasets/add}" th:object="${dataset}" method="post" enctype="multipart/form-data">

        <!-- Dataset Name -->
        <div class="form-group">
            <label for="name">Dataset Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter dataset name" required>
        </div>

        <!-- Dataset Description -->
        <div class="form-group">
            <label for="description">Dataset Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="3" placeholder="Enter dataset description" required></textarea>
        </div>

        <!-- Possible Classes -->
        <div class="form-group">
            <label for="classes">Possible Classes (separate with semicolon)</label>
            <textarea id="classes" name="classes" class="form-control" rows="5" placeholder="Enter classes separated by semicolons" required></textarea>
        </div>


        <!-- CSV File -->
        <div class="form-group">
            <label for="file">Upload CSV File (text1,text2):</label>
            <input type="file" id="file" class="form-control-file" name="file" accept=".csv" required><br><br>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Dataset</button>
    </form>
    <div id="errorDiv" style="display:none;"></div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
