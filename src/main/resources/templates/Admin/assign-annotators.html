<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Annotators</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 600px; margin: auto; }
        h2 { text-align: center; }
        .annotator-list { margin-bottom: 20px; }
        .annotator-item { margin: 5px 0; }
        label { margin-left: 8px; }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2 th:text="'Assign Annotators to Dataset: ' + ${dataset.name}">Assign Annotators</h2>

<form th:action="@{/admin/datasets/assign}" method="post">
    <input type="hidden" name="datasetId" th:value="${dataset.id}" />

    <div class="annotator-list">
        <div th:each="annotator : ${annotators}" class="annotator-item">
            <input type="checkbox" name="annotatorIds" th:value="${annotator.id}" />
            <label th:text="${annotator.firstName}">Annotator Name</label>
        </div>
    </div>

    <label for="deadline">Deadline:</label>
    <input type="date" name="deadline" id="deadline" required style="margin-bottom: 20px;" />

    <br><br>
    <input type="submit" value="Validate & Assign" />
</form>
</body>
</html>
