<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Dataset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Edit Dataset</h2>
<form th:action="@{/admin/datasets/edit/{id}(id=${dataset.id})}" method="post">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" th:value="${dataset.name}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" th:text="${dataset.description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="@{/admin/datasets}" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
